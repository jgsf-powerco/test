<!doctype html>
<html>
  <head>
    <script src="//js.jotform.com/JotFormCustomWidget.min.js"></script>
    <script src="https://demo.jotform.com/s/umd/f5e61623280/for-formuser.js"></script>
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="pragma" content="no-cache" />

  <script>
(function() {
    var widget, initAddressFinder = function() {
        widget = new AddressFinder.Widget(
            document.getElementById('query'),
            'ADDRESSFINDER_DEMO_KEY',
            'NZ', {
                "address_params": {
                    "source": "gnaf,paf"
                }
            }
        );

        widget.on('address:select', function(fullAddress, metaData) {
            document.getElementById('query').value = metaData.query;
            document.getElementById('address_line_1').value = metaData.address_line_1 || '';
            document.getElementById('suburb').value = metaData.locality_name;
            document.getElementById('state').value = metaData.state_territory;
            document.getElementById('postcode').value = metaData.postcode;
        });
    };

    function downloadAddressFinder() {
        var script = document.createElement('script');
        script.src = 'https://api.addressfinder.io/assets/v3/widget.js';
        script.async = true;
        script.onload = initAddressFinder;
        document.body.appendChild(script);
    };

    document.addEventListener('DOMContentLoaded', downloadAddressFinder);
})();
</script>
  </head>
  <style>
        input {
          height: 2.5em;
          min-width: 100%;
          max-width: 100%;
          background-color: #fff;
          border-color: #c3cad8 !important;
          color: #2c3345;
          font-size: 1em;
          border-radius: 4px;
          border: 1px solid;
          display: block;
          padding: 0 .625em;
          outline: 0;
          margin: 0;
          text-align: left;
          box-sizing: border-box;
        }

  </style>
  <body>
    <div id="addressArea" style="display:flex; flex-direction: column; gap:1rem;">
        <input type="text" id="query" placeholder="Start typing your address here..." />
        <input type="text" id="address_line_1" placeholder="Address line 1" />
        <input type="text" id="suburb" placeholder="Suburb"/>
        <input type="text" id="state" placeholder="City"/>
        <input type="text" id="postcode" placeholder="Post Code"/>

    </div>
    <script type="text/javascript">
      function AddressFinderExample() {
        // exposed functions
        this.init = init;
        this.getData = getData;

        function init(formData) {
          console.log("widget init");
        }

        function getData() {

            const query = document.getElementById('query').value;
            const address_line_1 = document.getElementById('address_line_1').value;
            const suburb = document.getElementById('suburb').value;
            const state = document.getElementById('state').value;
            const postcode = document.getElementById('postcode').value;

          return {
            valid: true,
            value: JSON.stringify({
                query,
                address_line_1,
                suburb,
                state,
                postcode
            })
          };
        }
      }

      // always subscribe to ready event and implement widget related code
      // inside callback function , it is the best practice while developing widgets
      JFCustomWidget.subscribe("ready", function (data) {
        var widget = new AddressFinderExample();
        widget.init(data);

        JFCustomWidget.subscribe("submit", function () {
          JFCustomWidget.sendSubmit(widget.getData());
        });
      });
    </script>
  </body>
</html>
